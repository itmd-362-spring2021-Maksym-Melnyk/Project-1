<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Meme platform</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Welcome to the meme portal!</h1>
  </header>
  <main>

    <form action="mailto:someone@example.com" method="post" enctype="text/plain" class="form">
      <h2>Please enter your information to become a member</h2>

      <div id="wrap">
        <ul class="data">
          <li>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name">
          </li>
          <li>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
          </li>
          <li>
            <label for="birthday">Date of Birth:</label>
            <input id="birthday" type="date" name="birthday">
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input id="phone" type="phone" name="phone">
          </li>
          <li id="email-notification">
            <label for="confirm">Would you like to receive our newsletter?</label>
            <input id="confirm" type="checkbox" name="confirm">
          </li>
          <li id="submit-btn">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear" onclick="clean()">
          </li>
        </ul>
      </div>
    </form>

      <ul id="slides">
        <li class="slide showing"><img src="https://i.pinimg.com/736x/04/73/a9/0473a983d98e2c9f444b0b6051ac453a.jpg"
            alt="none"></li>
        <li class="slide"><img src="https://img-9gag-fun.9cache.com/photo/a27Z6Q9_700bwp.webp" alt="none"></li>
        <li class="slide"><img src="https://img-9gag-fun.9cache.com/photo/aqjgm9R_460swp.webp" alt="none"></li>
        <li class="slide"><img src="https://img-9gag-fun.9cache.com/photo/azM1Eem_460swp.webp" alt="none"></li>
        <li class="slide"><img src="https://img-9gag-fun.9cache.com/photo/a9ERbYZ_460swp.webp" alt="none"></li>
      </ul>
<br><br>
    <div id="asd">
      <footer id="footer">

      </footer>
      <figure id="icon">

        <p>2021 Maksym Melnyk | mmelnyk@hawk.iit.edu</p>
      </figure>
    </div>

  </main>
  <script src="js/site.js"></script>
</body>

</html>
